<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Dashboard - Radio App</title>
</head>
<body>
    <div class="container fade-in">
        <div class="card">
            <h2 class="text-center">Welcome, {{ session['username'] }}!</h2>
            <p class="text-center">You are now logged into the Radio App.</p>
            <div class="text-center">
                <a href="/discover_devices" class="btn btn-primary">Discover Devices</a>
                <a href="/messaging" class="btn btn-primary">Messaging</a>
                <a href="/file_transfer" class="btn btn-primary">File Transfer</a>
                <a href="/video_stream" class="btn btn-primary">Video Stream</a>
                <a href="/audio_stream" class="btn btn-primary">Audio Stream</a>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
